<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./weather.css"> 
</head>
<body>
<div  class="main container d-flex flex-column align-items-center">
                        <div class="search_c shadow input-group mt-5 mb-3 container w-75 flex-nowrap">
                            <div><i class="fa-solid fa-location-dot fa-lg"></i></div>
                            <div style="width: 100%;"><input id="c_name" type="text" autocomplete="off" class="inp ms-2" placeholder="Enter City Name" aria-label="city_name" aria-describedby="basic-addon1"></div>
                            <div style="width: 30px;"><button onclick="fetchData()" class="bt1 ms-2" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button></div>
                        </div>
            <div id="major_div" class="major_class row container-fluid my-3">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-4">
                <div class="d-flex flex-wrap">

                    <div class="primdiv container mt-4 pb-4 px-4">
                        <div id="loc_date" class="sub1 container  mt-5 p-2">
                            <h2 id="city" class="text-center">--</h2>
                            <h6 id="date_i"  class="text-center">--</h6>
                        <!-- place and date here -->
                        </div>
        
                            <div id="img_type" class="img1 d-flex justify-content-center align-items-center mt-3" >
                                <!-- wheather image type -->
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
    
                            </div>
                    
                            <div id="temp" class="text-center mt-3">
                                <!-- temp is here -->
                                <h1 id="h1_temp">--°C</h1>
                                <h2 id="h2_desc">--</h2>
                            </div>
                    
                
                        <div class="parent d-flex flex-wrap justify-content-evenly gap-3 mt-3 ">
                            <div id="hum" class="mt-3">
                                <!-- humidity is here -->
                                <h1 class="text-center"><i class="fa-solid  fa-droplet"></i></h1>
                                <h6 class="text-center">Humidity</h6>
                                <h5 id="h5_hum" class="text-center">--%</h5>
                            </div>
            
                            <div id="wind" class="mt-3">
                                <!-- wind speed is here -->
                                <h1 class="text-center"><i class="fa-solid fa-wind fa-beat-fade"></i></h1>
                                <h6 class="text-center">Wind Speed</h6>
                                <h5 id="h5_wind" class="text-center">--Km/h</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4">
              
                <div class="secdiv container mt-4 p-3">
    
                    <div class="parent2 d-flex flex-wrap justify-content-evenly gap-2">
                
                        <div id="feels" class="feels_c">
                            <!-- feels like -->
                            <i class="fa-solid fa-lg fa-temperature-three-quarters container mt-3"></i>
                            <p class="container">Feels Like</p>
                            <h5 id="h5_temp" class="container">--°C</h5>
                        </div>
                
                        <div id="visible" class="visible_c">
                            <!-- visibility -->
                            <i class="fa-solid fa-eye container mt-2"></i>
                            <p class="container">Visibility</p>
                            <h5 id="h5_vision" class="container">--Km</h5>
                        </div>
                
                        <div id="pressure" class="pressure_c">
                            <!-- pressure -->
                            <img class="pressure_icon ms-2 mt-1" src="./image/pressure_icon.png" alt="">
                            <p class="container">Pressure</p>
                            <h5 id="h5_pressure" class="container">--hPa</h5>
                        </div>
                    
                        <div id="sunr" class="sunr_c">
                            <!-- sunrise -->
                            <i class="fa-solid fa-sun container mt-2"></i>
                            <p class="container">Sunrise</p>
                            <h6 id="h6_sunrise" class="container">--:--</h6>
                        </div>
                
                        <div id="suns" class="suns_c">
                        <!-- sunset -->
                        <i class="fa-solid fa-sun container mt-2"></i>
                        <p class="container">Sunset</p>
                        <h6 id="h6_sunset" class="container">--:--</h6>
                        </div>
    
                
                    </div>
                
                </div>
                
            </div>
        <div class="col-lg-2">

        </div>

        </div>
    
</div>
</body>
<script src="./weather.js"></script>
</html>
